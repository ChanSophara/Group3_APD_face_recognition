version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"  # Match your Flask port
    environment:
      - DATABASE_URL=postgresql://postgres:2510@db:5432/face_recognition_db
      - FLASK_ENV=production
    depends_on:
      - db
    volumes:
      - ./model:/app/model  # Mount model directory
      - ./templates:/app/templates
      - ./static:/app/static
    networks:
      - face_recognition_network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=face_recognition_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2510
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Initialize DB
    networks:
      - face_recognition_network

networks:
  face_recognition_network:
    driver: bridge

volumes:
  postgres_data: